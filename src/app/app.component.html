<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    mode="side"
    [opened]="true"
    [class.collapsed]="isSidebarCollapsed"
    class="sidenav"
  >
    <!-- Sidebar header with toggle button and HR Panel text -->
    <div class="sidenav-header">
      <button mat-icon-button (click)="toggleSidebar()" matTooltip="Toggle Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="!isSidebarCollapsed" class="brand-title">HR Panel</span>
    </div>

    <!-- Navigation menu -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="!isSidebarCollapsed">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/attendance" routerLinkActive="active-link">
        <mat-icon>schedule</mat-icon>
        <span *ngIf="!isSidebarCollapsed">Attendance</span>
      </a>
      <a mat-list-item routerLink="/department" routerLinkActive="active-link">
        <mat-icon>apartment</mat-icon>
        <span *ngIf="!isSidebarCollapsed">Department</span>
      </a>
      <a mat-list-item routerLink="/designations" routerLinkActive="active-link">
        <mat-icon>badge</mat-icon>
        <span *ngIf="!isSidebarCollapsed">Designations</span>
      </a>
      <a mat-list-item routerLink="/employee" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        <span *ngIf="!isSidebarCollapsed">Employees</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>HR Management System</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
