<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    mode="side"
    [opened]="true"
    [class.collapsed]="isSidebarCollapsed"
    class="sidenav"
  >
    <!-- Sidebar header with toggle button and HR Panel text -->
    <div class="sidenav-header">
      <button mat-icon-button (click)="toggleSidebar()" matTooltip="Toggle Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="!isSidebarCollapsed" class="brand-title">HR Panel</span>
    </div>

    <!-- Navigation menu -->
<mat-nav-list class="mat-nav-list">
  <div>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" class="menu-item">
    <mat-icon class="menu-icon">dashboard</mat-icon>
    <span *ngIf="!isSidebarCollapsed" class="menu-text">Dashboard</span>
    </a>
  </div>
  <div>
    <a mat-list-item routerLink="/attendance" routerLinkActive="active-link" class="menu-item">
    <mat-icon class="menu-icon">schedule</mat-icon>
    <span *ngIf="!isSidebarCollapsed" class="menu-text">Attendance</span>
  </a>
  </div>
  <div>
    <a mat-list-item routerLink="/department" routerLinkActive="active-link" class="menu-item">
    <mat-icon class="menu-icon">apartment</mat-icon>
    <span *ngIf="!isSidebarCollapsed" class="menu-text">Department</span>
  </a>
  </div>
  <div>
    <a mat-list-item routerLink="/designations" routerLinkActive="active-link" class="menu-item">
    <mat-icon class="menu-icon">badge</mat-icon>
    <span *ngIf="!isSidebarCollapsed" class="menu-text">Designations</span>
  </a>
  </div>
  <div>
    <a mat-list-item routerLink="/employee" routerLinkActive="active-link" class="menu-item">
    <mat-icon class="menu-icon">people</mat-icon>
    <span *ngIf="!isSidebarCollapsed" class="menu-text">Employees</span>
  </a>
  </div>
</mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>HR Management System</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
